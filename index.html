<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task Laptev DD</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header  class="header">
      <div class="header__search">
        <form action="#" name="ans" method="get">
          <input type="text" placeholder="Поиск" />
        </form>
      </div>
      <div class="header__logo">
        <img src="icons/javascript-seeklogo.com.svg" alt="logo" />
      </div>
      <div class="header__right-block">
        <button data-modal class="btn__modal">Связаться с нами</button>
    </div>
    </header>
    <main class="promo">
      <div class="promo__menu">
        <nav class="promo__menu-list">
          <ul>
            <li>
              <a class="promo__menu-item promo__menu-item_active" href="#"
                >Главная</a
              >
            </li>
            <li><a class="promo__menu-item" href="#">Расписание</a></li>
            <li><a class="promo__menu-item" href="#">Задание</a></li>
            <li><a class="promo__menu-item" href="#">Видео уроки</a></li>
            <li><a class="promo__menu-item" href="#">Оценки</a></li>
          </ul>
        </nav>
      </div>
      <div class="promo__content">
        <div class="promo__bg"></div>
        <div class="promo__interactive">
          <div>
            <div class="promo__interactive-title">
              Программа изучения библиотек
            </div>
            <ul class="promo__interactive-list">
              <li class="promo__interactive-item">
                <div class="delete"></div>
              </li>
            </ul>
          </div>
          <div>
            <form class="add">
              <div class="promo__interactive-title">
                Добавить библиотеку для изучения
              </div>
              <span>Введите название библиотеки></span>
              <input
                class="adding__input"
                type="text"
                placeholder="что будешь учить...?"
              />
              <span>углубленное изучение?</span>
              <input type="checkbox" />
              <span class="yes">Да!</span>
              <button>Подтвердить</button>
            </form>
          </div>
        </div>
      </div>
      <div  class="promo__adv">
        <div class="video__sponsor">
          <iframe src="https://www.youtube.com/embed/c1wibm1Fu9I" frameborder= "0";
          allow:  autoplay;  
            ></iframe>
            <a class= promo__menu-item href="https://digdes.ru/career/vacancies">Карьера у нас!</a>
            <a id="content" onklick="scrollToTop()" class=promo__menu-item_up href=>В начало</a>

        </div>
      </div>
    </main>
    <div class="modal">
      <div class="modal__dialog">
          <div class="modal__content">
              <form action="#">
                  <div data-close class="modal__close">&times;</div>
                  <div class="modal__title">Вход в личный кабинет</div>
                  <input required placeholder="Логин" name="log" type="text" class="modal__input">
                  <input required placeholder="Пароль" name="pasword" type="pasword" class="modal__input">
                  <button class="btn btn_dark btn_min">ВОЙТИ</button>
              </form>
          </div>
      </div>
  </div>

    <script src="js/script.js"></script>
  </body>
</html>
